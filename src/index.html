<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sample blog</title>
</head>
<body>

    <div class="container breakpoints">

        <header class="header row gy-3">
            <div class="col-md-3">
                <div class="block">Logo</div>
            </div>

            <div class="col-md-9">
                <div class="block">Navigation</div>
            </div>
        </header>


        <section class="promo row gy-3">
            <div class="col-md-6">
                <div class="block">Promo Text</div>
            </div>

            <div class="col-md-6">
                <div class="block">Promo Photo</div>
            </div>
        </section>


        <section class="clients row gy-3">
            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="block">Client</div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="block">Client</div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="block">Client</div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="block">Client</div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="block">Client</div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="block">Client</div>
            </div>
        </section>


        <section class="pricing row gy-3">
            <div class="col-md-4">
            <div class="block">Price</div>
            </div>

            <div class="col-md-4">
                <div class="block">Price</div>
            </div>

            <div class="col-md-4">
                <div class="block">Price</div>
            </div>
        </section>


        <section class="employee row gy-3">
            <div class="col-md-6 col-lg-3">
                <div class="block">Employee</div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="block">Employee</div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="block">Employee</div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="block">Employee</div>
            </div>
        </section>


        <footer class="footer row gy-3">
            <div class="col-md-6 col-lg-4">
                <div class="block">Socials</div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="block">Contacts</div>
            </div>

            <div class="col-md-12 col-lg-5">
                <div class="block">Form</div>
            </div>
        </footer>
    </div>

</body>
</html>
